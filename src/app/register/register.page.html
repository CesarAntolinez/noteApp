<ion-content class="ion-text-center ion-padding">
  <div>
    <h1>Register</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input autocomplete="off" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Identification Card</ion-label>
        <ion-input autocomplete="off" name="identification_card" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input autocomplete="off" name="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input autocomplete="off" name="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input autocomplete="off" name="c_password" type="password"></ion-input>
      </ion-item>

      <ion-item lines='none'>
        Already have an account? <a routerLink='/login'>Login.</a>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="success" (click)="registerAction()">Registration</ion-button>
  </form>
</ion-content>
